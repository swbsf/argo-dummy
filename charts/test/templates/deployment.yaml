apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: kubectl
  name: kubectl-deployment
  namespace: lasuite-ppr1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubectl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubectl
    spec:
      automountServiceAccountToken: true
      containers:
        - command:
            - kubectl
            - '-n'
            - kube-system
            - get
            - ns
          image: bitnami/kubectl:latest
          name: kubectl
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      serviceAccount: steven
      serviceAccountName: steven
